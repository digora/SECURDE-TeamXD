<div class="container form-container">

	<div class="row justify-content-center">
		<div class="col col-md-10">
		<h1>Register as Product Manager</h1>
			<form>
			  <div class="form-group">
			    <label for="storeNameInput">Store Name</label>
			    <input type="text" class="form-control" id="storeNameInput" placeholder="Store Name">
			  </div>
			  
			  <div class="form-group">
			    <label for="usernameInput">Username</label>
			    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
			  </div>
			  
			  <div class="form-group">
			    <label for="passwordInput">Password</label>
			    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
			  </div>
			  
			  <button type="submit" class="btn btn-primary" id="btnSubmitReg">Submit</button>
			</form>
		</div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$("#btnSubmitReg").click(function(){
		var storeName = document.getElementById("storeNameInput").value;
	    var user = document.getElementById("usernameInput").value;
	    var pass = document.getElementById("passwordInput").value;              
	    var path = "ProductManagerServlet?user="+user+"&pass="+pass+"&storeName="+storeName+"&param=register";
	    $.post(path, function(obj){
	        console.log(obj);
	        if(obj == "true"){
	            window.open("login.html");
	            close();
	        }else{
	            alert("Username already taken!");
	        }
	    });
	});
	</script>
</div>

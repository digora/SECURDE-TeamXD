<div class="container form-container">

	<div class="row justify-content-center">
		<div class="col col-md-10">
		<h1>Register as User</h1>
			<form>
			  <div class="form-group">
			    <label for="nameInput">Name: </label>
			    <div class="form-row" id="nameInput">
				    <div class="col">
				    	<input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
				    </div>
				    <div class="col">
				    	<input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
				    </div>
			    </div>  
			  </div>
			  
			  <div class="form-group">
			    <label for="usernameInput">Username</label>
			    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
			  </div>
			  
			  <div class="form-group">
			    <label for="passwordInput">Password</label>
			    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
			  </div>
			  
			  <button type="button" class="btn btn-primary" id="btnSubmitRegUser">Submit</button>
			</form>
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$("#btnSubmitRegUser").click(function(){
		var fname = document.getElementById("firstNameInput").value;
		var lname = document.getElementById("lastNameInput").value;
	    var user = document.getElementById("usernameInput").value;
	    var pass = document.getElementById("passwordInput").value;              
	    var path = "UserServlet?user="+user+"&pass="+pass+"&fName="+fname+"&lName="+lname+"&param=register";
	    $.post(path, function(obj){
	        console.log(obj);
	        if(obj == "true"){
	        	console.log("ayy");
	            window.location.href = "login.html";
	        }else{
	            alert("Username already taken!");
	        }
	    });
	});
	</script>
